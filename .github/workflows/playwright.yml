name: Playwright Tests
on:
  push:
    branches: [ master, staging ]
  pull_request:
    branches: [ master, staging ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env:
        CHECKWHO_URL: ${{ github.ref == 'refs/heads/master' && 'https://checkwho.gov.sg/' || 'https://staging.checkwho.gov.sg/' }}
        TEST_EMAIL: 'internal-testing@open.gov.sg'
        TEST_NRIC: ${{ github.ref == 'refs/heads/master' && secrets.TESTING_NRIC_PROD || secrets.TESTING_NRIC_STAGING }}
      run: npx playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
